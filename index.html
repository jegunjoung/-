<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우리 마을사진관 AI 상담</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header, footer { background: #f4b400; text-align: center; padding: 1rem; font-weight: bold; }
    #chat-box { background: #fff7e6; padding: 1rem; height: 300px; overflow-y: scroll; margin: 1rem; border-radius: 10px; border: 1px solid #ccc; }
    #chat-box p { margin: 0.5rem 0; }
    #input-area { display: flex; justify-content: center; gap: 0.5rem; margin: 1rem; }
    #input-area input[type="text"] { flex: 1; padding: 0.5rem; }
    #input-area button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <header>우리마을사진관 AI 상담 챗봇</header>

  <div id="chat-box">
    <p><strong>AI:</strong> 텍스트로 궁금한 점을 입력해주세요.</p>
  </div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="예: 눈을 더 키울 수 있나요?" />
    <button onclick="sendMessage()">전송</button>
  </div>

  <footer>ⓒ 2025 우리마을사진관</footer>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<p><strong>고객:</strong> ${userInput}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      formData.append('question', userInput);

      try {
        const response = await fetch("https://chat-ai-woorimaul.onrender.com/ask-gpt", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        chatBox.innerHTML += `<p><strong>AI:</strong> ${data.answer || 'AI 응답이 없습니다.'}</p>`;
      } catch (error) {
        chatBox.innerHTML += `<p style="color:red;"><strong>오류:</strong> ${error.message}</p>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById('user-input').value = '';
    }
  </script>
</body>
</html>
